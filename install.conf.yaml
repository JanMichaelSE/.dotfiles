- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/Work
    - ~/Downloads

- shell:
    - command: scripts/cleanup_files.bash
      stdout: true
      stderr: true
    - command: scripts/dependencies_install.bash
      stdout: true
      stderr: true
    - command: scripts/nvim_install.bash
      stdout: true
      stderr: true
    - command: scripts/tmux_install.bash
      stdout: true
      stderr: true
    - command: scripts/fish_install.bash
      stdout: true
      stderr: true
      stdin: true
    - command: scripts/software_install.bash
      stdout: true
      stderr: true
    - command: scripts/git_install.bash
      stdout: true
      stderr: true
    - command: scripts/node_install.bash
      stdout: true
      stderr: true

- link:
    ~/.bashrc:
    ~/.config/nvim/: config/nvim
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.gitconfig: config/git/gitconfig
    ~/.config/lazygit/config.yml: config/lazygit/config.yml
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/bat:
      create: true
      path: bat  
